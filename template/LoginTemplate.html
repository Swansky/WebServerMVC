<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {{ template "globalCss"}}
</head>
<body>
<form method="post" class="container-fluid row">
    <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" id="exampleInputEmail1" placeholder="Enter Username" name="username" required>

    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" id="exampleInputPassword1" placeholder="Enter Password" name="password" required>
    </div>
    <p>{{.Error}}</p>
    <button type="submit">Login</button>
</form>
</body>
</html>
