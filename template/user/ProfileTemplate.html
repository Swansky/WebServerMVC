<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<section class="container-fluid">
    <div class="row col-5">
        <form method="post">
            <h1>Reset password</h1>
            <label>
                Old password
                <input type="password" name="oldPassword" placeholder="old password" required>
            </label>
            <label>
                New password
                <input type="password" name="newPassword" placeholder="new password" required>
            </label>
            <label>
                Again new password
                <input type="password" name="againNewPassword" placeholder="again new password" required>
            </label>
            <p>{{.ResetPasswordError}}</p>
            <div>
                <button type="submit" name="from" value="resetPassword">Submit</button>
            </div>
        </form>
    </div>
    <div class="row col-3">
        <form  method="post">
            <h1>Add user</h1>
            <label>
                Username
                <input type="text" name="username" placeholder="username" maxlength="255" required>
            </label>
            <label>
                password
                <input type="password" name="password" placeholder="password" required>
            </label>
            <p>{{.RegisterError}}</p>
            <div>
                <button type="submit">Submit</button>
            </div>

        </form>
    </div>
</section>
</body>
</html>
